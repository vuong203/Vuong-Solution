<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">Mon Univers Technologique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/technologies/' | relative_url }}">Technologies</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/applications/' | relative_url }}">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/cours/' | relative_url }}">Cours</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {{ content }}
    </main>

    <footer class="bg-light py-4">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
